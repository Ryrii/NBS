<!DOCTYPE html>

<head>

  <style>
    body { font-family: Arial, sans-serif; }
    #softwareInfo { margin-top: 20px; }
  </style>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

  
  <section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(212, 24%, 35%) 15%,
            hsl(212, 24%, 30%) 35%,
            hsl(212, 24%, 20%) 75%,
            hsl(212, 24%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,

            hsl(212, 24%, 30%) 35%,

            hsl(212, 24%, 19%) 80%,

      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#a36d27, #EBAC59);

      }

      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#a36d27, #EBAC59);
        overflow: hidden;
      }

      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
      .container{
        height: 100vh;
      }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div id="navMenu"></div>
      <div class="row gx-lg-5 align-items-center mb-5">

            NeoByteServices <br />
            <!-- <span style="color: #ebac59">NeoByteServices</span> -->
          </h1>
          <button id="checkSoftware" type="submit" data-mdb-button-init data-mdb-ripple-init

                </button>
          <p id="softwareInfo" class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">

          </p>
